<!doctype html>
<html lang="en">
    <head>
      	<title>Katamari Damacy Progress Check</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
    	<link rel="stylesheet" href="css/layout.css">
    </head>
	<body>
        <div class="title_area">
            <h2>&nbsp;&nbsp;Katamari Damacy Progress Check</h2>
        </div>
        <div class="grid-container">
            <div class="image_preview_area">
                <img id="preview" src="images/cover.jpg" alt="" />
            </div>
            <div class="table_area">
                <table id="dataframe" class="container">
                    <thead>
                        <tr class="first">
                            <th id="th_item">Item</th>
                            <th id="th_stage">Stage</th>
                            <th id="th_cate">World</th>
                            <th id="th_lvl">Level</th>
                            <th id="th_loc">Location</th>
                            <th id="th_check">Check</th>
                        </tr>
                        <tr class="second">
                            <th id="th_item"></th>
                            <th id="th_stage"></th>
                            <th id="th_cate"></th>
                            <th id="th_lvl"></th>
                            <th id="th_loc"></th>
                            <th id="th_check"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="credit_info">
                <a href="#" id="credits"><b>Credits</b></a>
            </div>
        </div>
        <script src="js/jquery-3.5.1.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="js/loadTable.js"></script>
        <script type="text/javascript" src="js/sort.js"></script>
	</body>
</html>
